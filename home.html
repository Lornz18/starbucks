<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c0a9717a9e.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="branding">
                    <img src="./img/logo.svg" alt="">
                    <ul>
                        <li><a href="">MENU</a></li>
                        <li><a href="">REWARDS</a></li>
                        <li><a href="">GIFT CARDS</a></li>
                    </ul>
                </div>
                <div class="header__nav">
                    <div class="header__text">
                        <ul>
                            <li><a href="">MENU</a><i class="fa-solid fa-angle-right"></i></li>
                            <li><a href="">REWARDS</a></li>
                            <li><a href="">GIFT CARDS</a></li>
                        </ul>
                        
                    </div>
                    <div class="header__actions">
                        <ul>
                            <li><a href=""><i class="fa-solid fa-location-dot"></i>Find a Store</a></li>
                            <div class="actions">
                                <li><a href="" class="btn black">Sign In</a></li>
                                <li><a href="" class="btn dark">Join Now</a></li>
                            </div>
                            
                        </ul>
                        
                    </div>
                </div>
                <div class="toggle__menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <script src="./script.js"></script>
</body>
</html>
